<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Eccomerce Website</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="nav container">
        <a href="#" class="logo">Take a seat</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img
            src="/img 2/1-Better-Homes-and-Gardens-Autumn-Lane-Windsor-Solid-Wood-Dining-Chairs-White-and-Oak-Set-of.jpg_Q90.jpg_.jpeg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Aríane (Set)</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img
            src="/img 2/2-Dining-chair-modern-minimalist-kitchen-household-furniture-Nordic-thick-plastic-backrest-leisure-chair-net-red-terrace.jpg_640x640.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Autumn Líza</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img
            src="/img 2/3-Fabric-sofa-Nordic-modern-minimalist-double-seat-soft-bag-bench-light-luxury-net-red-bowknot-small.jpg_640x640.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Bow Knot Isaïe</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img
            src="/img 2/xavier-Hayden-Metal-Framed-Sling-Accent-Chair-Dark-Grey.jpg_Q90.jpg_.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Nordic Reívax Relax</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img
            src="/img 2/5-luxury-fluffy-Single-sofa-creative-design-velvet-armchair-Nordic-leisure-makeup-manicure-waiting-chairs-living-room.jpg_640x640.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Fluffy Federíco Velvet</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img
            src="/img 2/6-Modern-Minimalist-Plastic-Dining-Chairs-Home-Furniture-Creative-Design-Nordic-Leisure-Backrest-Chair-Hotel-Waiting-Armchairs.jpg_640x640.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Nordic Leisure</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img
            src="/img 2/founder-Dining-Set-of-2-Mid-Century-Modern-Kitchen-Upholstered-Accent-Leisure-Chairs-Blue-Furniture-Dining-Chairs.jpg_Q90.jpg_.webp"

          <span class="price">$70</span>

        <!-- Box 8 -->
        <div class="product-box">
          <img
            src="/img 2/8-Pulley-Hairdressing-Beauty-Salon-Chairs-Backrest-Barber-Pedicure-Chair-Lifting-Manicure-Hairdresser-Hair-Salons-Stool-Furniture.jpg_Q90.jpg_.webp"
            alt=""
            class="product-img"
          />

          <span class="price">$45</span>

  <script src="/main.js"></script>
</html>
